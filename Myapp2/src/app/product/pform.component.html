<div>
    <form>
        Product id: <input type="text" name="pid" [(ngModel)]="pid"><br><br>
        Product name : <input type="text" name="nm" [(ngModel)]="pname"><br><br>
        Price : <input type="text" name="pr" [(ngModel)]="price"><br><br>
        <button type="button" name="btn" (click)="addProduct()">Add Product</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" name="btn" (click)="updateProduct()">Update Product</button>
        <button type="button" name="btn">Click me</button>
    </form>
</div>
